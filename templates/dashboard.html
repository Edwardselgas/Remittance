<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Welcome, {{ session['user'] }}</h2>
  <p>Total Transactions: {{ total }}</p>
  <p>Pending: {{ pending }}</p>
  <p>Completed: {{ completed }}</p>
  <a href="{{ url_for('add_remittance') }}" class="btn btn-success">Add Remittance</a>
  <a href="{{ url_for('view_transactions') }}" class="btn btn-info">View Transactions</a>
  <a href="{{ url_for('report') }}" class="btn btn-warning">Generate Report</a>
  <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
</div>
</body>
</html>
