<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Remittance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h3>Add Remittance Record</h3>
  <form method="POST">
    <input type="text" name="sender" class="form-control mb-2" placeholder="Sender Name" required>
    <input type="text" name="receiver" class="form-control mb-2" placeholder="Receiver Name" required>
    <input type="number" step="0.01" name="amount" class="form-control mb-2" placeholder="Amount" required>
    <select name="status" class="form-control mb-3">
      <option>Pending</option>
      <option>Completed</option>
      <option>Cancelled</option>
    </select>
    <button class="btn btn-primary">Add Record</button>
  </form>
</div>
</body>
</html>
