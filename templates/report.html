<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h3>Remittance Report</h3>
  <table class="table table-bordered">
    <thead>
      <tr><th>ID</th><th>Sender</th><th>Receiver</th><th>Amount</th><th>Status</th><th>Date</th></tr>
    </thead>
    <tbody>
      {% for r in remittances %}
      <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.sender_name }}</td>
        <td>{{ r.receiver_name }}</td>
        <td>{{ r.amount }}</td>
        <td>{{ r.status }}</td>
        <td>{{ r.date.strftime('%Y-%m-%d') }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <h5>Total Amount: â‚±{{ total }}</h5>
</div>
</body>
</html>
