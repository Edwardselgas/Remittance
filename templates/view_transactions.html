<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Transactions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h3>Transaction Records</h3>
  <form method="GET">
    <input type="text" name="search" placeholder="Search sender/receiver..." class="form-control mb-3" value="{{ request.args.get('search', '') }}">
  </form>
  <table class="table table-bordered">
    <thead>
      <tr><th>ID</th><th>Sender</th><th>Receiver</th><th>Amount</th><th>Status</th><th>Date</th><th>Action</th></tr>
    </thead>
    <tbody>
      {% for r in remittances %}
      <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.sender_name }}</td>
        <td>{{ r.receiver_name }}</td>
        <td>{{ r.amount }}</td>
        <td>{{ r.status }}</td>
        <td>{{ r.date.strftime('%Y-%m-%d') }}</td>
        <td><a href="{{ url_for('delete_record', id=r.id) }}" class="btn btn-danger btn-sm">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
